name: Copilot Setup Steps

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Verify installations
        run: |
          echo "Development environment setup complete!"
          echo ""
          echo "Installed tools:"
          echo "  Deno: $(deno --version | head -n1)"
          echo "  Node: $(node --version)"
          echo "  Bun:  $(bun --version)"

# Network access configuration
# The following domains are allowed for this workspace:
# - har.io (HTTP Archive resources)
# - npmjs.org (NPM registry and packages)
# - registry.npmjs.org (NPM package registry)
# - deno.land (Deno runtime, modules, and documentation)
# - jsr.io (JavaScript Registry)
# - github.com (Source code, actions, and dependencies)
# - raw.githubusercontent.com (Raw content from GitHub)
# - bun.sh (Bun runtime and documentation)
# - wikipedia.org (Reference documentation)
